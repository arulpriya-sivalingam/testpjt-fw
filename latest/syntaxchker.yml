name: Network Firewall - Suricata RuleGroup Lint (PR Only)

on:
  pull_request:
    paths:
      - "networkfirewall/rule-groups/**"
      - ".github/workflows/suricata-rulegroup-lint.yml"
      - ".github/scripts/extract_rulegroup_rules.py"

permissions:
  contents: read
  pull-requests: write

jobs:
  suricata-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install suricata-check
        run: |
          pip install suricata-check

      - name: Extract Suricata rules from RuleGroup YAMLs
        run: |
          mkdir -p reports/extracted_rules
          python .github/scripts/extract_rulegroup_rules.py
          echo "---- Extracted .rules files ----"
          ls -la reports/extracted_rules

      - name: Run Suricata lint on extracted .rules
        id: lint
        continue-on-error: true
        run: |
          mkdir -p reports

          set +e
          suricata-check reports/extracted_rules/*.rules | tee reports/suricata_raw.log
          RC=$?
          set -e

          # Treat any (ERROR) line as a failure (suricata-check may still exit 0)
          if grep -q "(ERROR)" reports/suricata_raw.log; then
            EXIT_CODE=1
          else
            EXIT_CODE=$RC
          fi

          echo "exit_code=$EXIT_CODE" >> "$GITHUB_OUTPUT"

          {
            echo "### Suricata Syntax Validation Report (Extracted from RuleGroup YAMLs)"
            echo
            echo '```'
            cat reports/suricata_raw.log
            echo '```'
          } > reports/suricata_report.md

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: suricata-rulegroup-lint-report
          path: reports/

      - name: Comment on PR with report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          EXIT_CODE: ${{ steps.lint.outputs.exit_code }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            const report = fs.readFileSync('reports/suricata_report.md', 'utf8');
            const ok = process.env.EXIT_CODE === '0';
            const status = ok
              ? '✅ **Suricata RuleGroup lint: HEALTHY**'
              : '❌ **Suricata RuleGroup lint: FAILED**';

            const body =
              status + '\n\n' +
              '<details>\n' +
              '<summary>Click to view report</summary>\n\n' +
              report + '\n\n' +
              '</details>\n' +
              '\n_Artifact: suricata-rulegroup-lint-report_';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

      - name: Fail if lint failed
        if: steps.lint.outputs.exit_code != '0'
        run: |
          echo "Suricata RuleGroup lint failed."
          exit 1
